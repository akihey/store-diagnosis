<body>
  <h1>STORES „ÅäÂ∫ó„Çø„Ç§„ÉóË®∫Êñ≠</h1>
  <video id="video" autoplay muted playsinline></video>
  <br/>
  <button class="button" onclick="startDiagnosis()">È°î„ÅßË®∫Êñ≠</button>
  <button class="button" onclick="manualDiagnosis()">Á∞°ÊòìË®∫Êñ≠</button>

  <div class="modal" id="resultModal">
    <div class="modal-content">
      <span class="emoji" id="resultEmoji">üò∫</span>
      <h2 id="resultTitle">Ë®∫Êñ≠ÁµêÊûú</h2>
      <p id="resultText">„Åì„Åì„Å´Ë™¨Êòé„ÅåÂÖ•„Çä„Åæ„Åô„ÄÇ</p>
      <button class="button" onclick="closeModal()">Èñâ„Åò„Çã</button>

  </div>

  <script>
    const video = document.getElementById("video");
    const shopTypes = [
      { name: '„Ç´„Éï„ÇßÂ±ã„Åï„Çì', emoji: '‚òï', description: 'Â±ÖÂøÉÂú∞„ÅÆËâØ„ÅÑÁ©∫Èñì‰Ωú„Çä„ÅåÂæóÊÑè„Åß„Åô' },
      { name: '„É©„Éº„É°„É≥Â±ã„Åï„Çì', emoji: 'üçú', description: '„Åì„Å†„Çè„Çä„Å®ÊÉÖÁÜ±„ÅßÂãùË≤†„Åô„Çã„Çø„Ç§„ÉóÔºÅ' },
      { name: 'Êú¨Â±ã„Åï„Çì', emoji: 'üìö', description: 'Áü•ÁöÑ„ÅßËêΩ„Å°ÁùÄ„ÅÑ„ÅüÈõ∞Âõ≤Ê∞ó„ÅåÈ≠ÖÂäõ„Åß„Åô' },
      { name: 'Ëä±Â±ã„Åï„Çì', emoji: 'üå∏', description: '„ÇÑ„Åï„Åó„Åï„Å®Áæé„Åó„Åï„ÇíÊÑõ„Åô„ÇãÂøÉ„ÅÆÊåÅ„Å°‰∏ª' }
    ];

    Promise.all([
      faceapi.nets.tinyFaceDetector.loadFromUri('https://cdn.jsdelivr.net/npm/@vladmandic/face-api/model/'),
      faceapi.nets.faceExpressionNet.loadFromUri('https://cdn.jsdelivr.net/npm/@vladmandic/face-api/model/')
    ]).then(startVideo);

    function startVideo() {
      navigator.mediaDevices.getUserMedia({ video: {} })
        .then(stream => {
          video.srcObject = stream;
        })
        .catch(() => {
          alert("„Ç´„É°„É©„Å´„Ç¢„ÇØ„Çª„Çπ„Åß„Åç„Åæ„Åõ„Çì„Åß„Åó„Åü");
        });
    }

    async function startDiagnosis() {
      const detection = await faceapi.detectSingleFace(video, new faceapi.TinyFaceDetectorOptions()).withFaceExpressions();
      let emotion = 'neutral';
      if (detection && detection.expressions) {
        const sorted = Object.entries(detection.expressions).sort((a,b) => b[1] - a[1]);
        emotion = sorted[0][0];
      }
      showResultByEmotion(emotion);
    }

    function manualDiagnosis() {
      const random = Math.floor(Math.random() * shopTypes.length);
      const type = shopTypes[random];
      showModal(type);
    }

    function showResultByEmotion(emotion) {
      let index = 0;
      if (emotion === 'happy') index = 0;
      else if (emotion === 'angry') index = 1;
      else if (emotion === 'neutral') index = 2;
      else index = 3;
      showModal(shopTypes[index]);
    }

    function showModal(shop) {
      document.getElementById("resultEmoji").textContent = shop.emoji;
      document.getElementById("resultTitle").textContent = `„ÅÇ„Å™„Åü„ÅØ„Äå${shop.name}„Äç„Çø„Ç§„ÉóÔºÅ`;
      document.getElementById("resultText").textContent = shop.description;
      document.getElementById("resultModal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("resultModal").style.display = "none";
    }
  </script>
