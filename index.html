<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STORES お店タイプ診断</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api/dist/face-api.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            font-family: 'Noto Sans JP', sans-serif;
            background: #f0f4f8;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #667eea;
            font-size: 24px;
        }
        .question {
            margin: 20px 0;
        }
        .question label {
            display: block;
            margin: 8px 0;
        }
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
        }
        .btn:hover {
            background: #5a67d8;
        }
        #video {
            width: 100%;
            border-radius: 12px;
            margin: 20px 0;
        }
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            display: none;
        }
        .popup-content {
            background: white;
            padding: 30px;
            border-radius: 16px;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            animation: fadeIn 0.3s ease-in-out;
        }
        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }
    </style>
</head>
<body>
<div class="container">
    <h1>STORES お店タイプ診断</h1>
    <div class="question">
        <label>Q1. 好きな時間の過ごし方は？</label>
        <label><input type="radio" name="q1" value="静か"> 静かに読書や手作り</label>
        <label><input type="radio" name="q1" value="活動的"> 外で体を動かす</label>
        <label><input type="radio" name="q1" value="おしゃべり"> 友達としゃべる</label>
    </div>
    <div class="question">
        <label>Q2. 自分を一言で表すと？</label>
        <label><input type="radio" name="q2" value="やさしい"> やさしい</label>
        <label><input type="radio" name="q2" value="しっかり者"> しっかり者</label>
        <label><input type="radio" name="q2" value="面白い"> 面白い</label>
    </div>
    <div class="question">
        <label>Q3. 直感で好きなものは？</label>
        <label><input type="radio" name="q3" value="おしゃれ"> おしゃれ</label>
        <label><input type="radio" name="q3" value="自然"> 自然</label>
        <label><input type="radio" name="q3" value="音楽"> 音楽</label>
    </div>
    <video id="video" autoplay muted></video>
    <button class="btn" onclick="startDiagnosis()">顔も使って診断！</button>
    <button class="btn" onclick="simpleDiagnosis()" style="margin-left:10px;background:#A0AEC0;">顔なしで診断</button>
</div>

<div id="popup" class="popup">
    <div class="popup-content" id="resultContent">
        <h2>診断結果</h2>
        <p id="resultText"></p>
        <button class="btn" onclick="closePopup()">閉じる</button>
    </div>
</div>

<script>
const video = document.getElementById('video');
let expression = 'neutral';

const shopTypes = {
    happy: { name: 'カフェ屋さん', desc: '人を癒す温かい雰囲気の持ち主！' },
    sad: { name: '本屋さん', desc: '知的で落ち着いた雰囲気のあなたにぴったり！' },
    angry: { name: 'ラーメン屋さん', desc: '情熱的でこだわり派のあなたに！' },
    neutral: { name: '雑貨屋さん', desc: 'センス抜群で穏やかなあなたに♪' }
};

async function loadModels() {
    await faceapi.nets.tinyFaceDetector.loadFromUri('https://cdn.jsdelivr.net/npm/@vladmandic/face-api/model');
    await faceapi.nets.faceExpressionNet.loadFromUri('https://cdn.jsdelivr.net/npm/@vladmandic/face-api/model');
}

async function startCamera() {
    const stream = await navigator.mediaDevices.getUserMedia({ video: true });
    video.srcObject = stream;
}

async function startDiagnosis() {
    const q1 = getAnswer('q1');
    const q2 = getAnswer('q2');
    const q3 = getAnswer('q3');
    await loadModels();
    const detection = await faceapi.detectSingleFace(video, new faceapi.TinyFaceDetectorOptions()).withFaceExpressions();
    if (detection && detection.expressions) {
        const sorted = Object.entries(detection.expressions).sort((a,b) => b[1]-a[1]);
        expression = sorted[0][0];
    }
    showResult(expression);
}

function simpleDiagnosis() {
    expression = 'neutral';
    showResult(expression);
}

function getAnswer(name) {
    const checked = document.querySelector(`input[name="${name}"]:checked`);
    return checked ? checked.value : '';
}

function showResult(emotion) {
    const shop = shopTypes[emotion] || shopTypes.neutral;
    document.getElementById('resultText').innerText = `${shop.name}タイプ！\n${shop.desc}`;
    document.getElementById('popup').style.display = 'flex';
}

function closePopup() {
    document.getElementById('popup').style.display = 'none';
}

startCamera();
</script>
</body>
</html>
